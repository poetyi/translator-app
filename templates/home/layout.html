<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script> 
 
    {% block head %} {% endblock %}
</head>
<body>


      <header class="navbar navbar-expand-md navbar-dark bd-navbar">
        <nav class="container-xl flex-wrap flex-md-nowrap" aria-label="Main navigation">
          <a class="navbar-brand p-0 me-2" href="/" aria-label="Bootstrap">
            <img  src="{{ url_for('static', filename='templogo-inv.png') }}" height="40">
          </a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
      </svg>
      
          </button>
      
          <div class="collapse navbar-collapse" id="bdNavbar">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
              <li class="nav-item col-6 col-md-auto">
                <a class="nav-link p-2 text-white" aria-current="true" href="/" >OpenTranslate</a>
              </li>
              <li class="nav-item col-6 col-md-auto">
                <a class="nav-link p-2 text-white" aria-current="true" href="/" >Add entry</a>
              </li>
            </ul>
      
            <hr class="d-md-none text-white-50">
      
            <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

              <li class="nav-item col-6 col-md-auto">
                <a class="btn btn-outline-warning d-lg-inline-block my-2 my-md-0 ms-md-3" href="/">Home</a>
              </li>

            </ul>
            
          </div>
        </nav>
      </header>


    <div class="container">
        {% block body %} {% endblock %}
    </div>
</body>
</html>
